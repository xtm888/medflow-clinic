<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Opalescence Grade 1 - Clear/Minimal -->
  <defs>
    <radialGradient id="no1-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f5f5f5" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#e0e0e0" stop-opacity="0.2"/>
    </radialGradient>
    <radialGradient id="no1-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="70%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#d0d0d0" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex region -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#no1-cortex)"/>
  <!-- Nucleus - very clear -->
  <circle cx="50" cy="50" r="25" fill="url(#no1-nucleus)"/>
  <!-- Nucleus border hint -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ccc" stroke-width="0.5" stroke-dasharray="2,2"/>
</svg>