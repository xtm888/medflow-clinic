<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Color Grade 3 - Light Yellow/Amber -->
  <defs>
    <radialGradient id="nc3-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff176" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffee58" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#fdd835" stop-opacity="0.5"/>
    </radialGradient>
    <radialGradient id="nc3-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="65%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#e0dcc8" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#nc3-cortex)"/>
  <!-- Nucleus - light yellow/amber -->
  <circle cx="50" cy="50" r="27" fill="url(#nc3-nucleus)"/>
  <circle cx="50" cy="50" r="15" fill="#ffeb3b" fill-opacity="0.25"/>
  <circle cx="50" cy="50" r="27" fill="none" stroke="#d4c15a" stroke-width="0.6"/>
</svg>