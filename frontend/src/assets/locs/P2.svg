<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Posterior Subcapsular Grade 2 - Small central opacity (~10%) -->
  <defs>
    <radialGradient id="p2-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="70%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#e0e0e0" stop-opacity="0.2"/>
    </radialGradient>
    <radialGradient id="p2-psc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a8a8a8" stop-opacity="0.65"/>
      <stop offset="60%" stop-color="#b8b8b8" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#d0d0d0" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#p2-cortex)"/>
  <!-- Nucleus outline -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ccc" stroke-width="0.5" stroke-dasharray="2,2"/>
  <!-- PSC opacity - ~10% of pupil area -->
  <circle cx="50" cy="50" r="9" fill="url(#p2-psc)"/>
  <circle cx="50" cy="50" r="5" fill="#a8a8a8" fill-opacity="0.5"/>
  <!-- Irregular edge suggestion -->
  <ellipse cx="52" cy="48" rx="7" ry="5" fill="#b0b0b0" fill-opacity="0.3"/>
</svg>