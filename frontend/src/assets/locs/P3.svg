<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Posterior Subcapsular Grade 3 - Moderate central opacity (~25-30%) -->
  <defs>
    <radialGradient id="p3-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="65%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#d8d8d8" stop-opacity="0.25"/>
    </radialGradient>
    <radialGradient id="p3-psc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#909090" stop-opacity="0.75"/>
      <stop offset="50%" stop-color="#a0a0a0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#c0c0c0" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#p3-cortex)"/>
  <!-- Nucleus outline -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#bbb" stroke-width="0.5"/>
  <!-- PSC opacity - ~25-30% coverage -->
  <circle cx="50" cy="50" r="14" fill="url(#p3-psc)"/>
  <circle cx="50" cy="50" r="9" fill="#959595" fill-opacity="0.55"/>
  <circle cx="50" cy="50" r="5" fill="#888" fill-opacity="0.45"/>
  <!-- Irregular edges -->
  <ellipse cx="54" cy="46" rx="10" ry="8" fill="#a0a0a0" fill-opacity="0.35"/>
  <ellipse cx="46" cy="54" rx="9" ry="7" fill="#a0a0a0" fill-opacity="0.35"/>
</svg>