<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Cortical Grade 1 - Minimal peripheral spokes -->
  <defs>
    <radialGradient id="c1-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="70%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#e0e0e0" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex background -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#c1-cortex)"/>
  <!-- Nucleus (clear) -->
  <circle cx="50" cy="50" r="22" fill="none" stroke="#ccc" stroke-width="0.5" stroke-dasharray="2,2"/>
  <!-- Minimal cortical spokes (about 5% coverage) -->
  <path d="M 50 8 L 52 22 L 48 22 Z" fill="#d0d0d0" fill-opacity="0.5"/>
  <path d="M 92 50 L 78 52 L 78 48 Z" fill="#d0d0d0" fill-opacity="0.5"/>
</svg>