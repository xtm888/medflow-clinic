<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Color Grade 4 - Yellow/Light Brown -->
  <defs>
    <radialGradient id="nc4-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffca28" stop-opacity="0.75"/>
      <stop offset="40%" stop-color="#ffb300" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff8f00" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="nc4-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="60%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#d9d0b0" stop-opacity="0.35"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#nc4-cortex)"/>
  <!-- Nucleus - yellow/light brown -->
  <circle cx="50" cy="50" r="28" fill="url(#nc4-nucleus)"/>
  <circle cx="50" cy="50" r="18" fill="#ffc107" fill-opacity="0.35"/>
  <circle cx="50" cy="50" r="10" fill="#ffb300" fill-opacity="0.25"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#c9a03a" stroke-width="0.7"/>
</svg>