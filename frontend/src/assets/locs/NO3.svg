<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Opalescence Grade 3 - Moderate opacity -->
  <defs>
    <radialGradient id="no3-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d5d5d5" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#c8c8c8" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#bbb" stop-opacity="0.5"/>
    </radialGradient>
    <radialGradient id="no3-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="65%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#c5c5c5" stop-opacity="0.35"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex region -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#no3-cortex)"/>
  <!-- Nucleus - moderate haze -->
  <circle cx="50" cy="50" r="27" fill="url(#no3-nucleus)"/>
  <!-- Inner opacity detail -->
  <circle cx="50" cy="50" r="15" fill="#ccc" fill-opacity="0.3"/>
  <!-- Nucleus border -->
  <circle cx="50" cy="50" r="27" fill="none" stroke="#aaa" stroke-width="0.7"/>
</svg>