<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Posterior Subcapsular Grade 5 - Extensive central opacity (>75%) -->
  <defs>
    <radialGradient id="p5-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c0c0c0" stop-opacity="0.2"/>
      <stop offset="45%" stop-color="#d0d0d0" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#b8b8b8" stop-opacity="0.4"/>
    </radialGradient>
    <radialGradient id="p5-psc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#606060" stop-opacity="0.92"/>
      <stop offset="30%" stop-color="#707070" stop-opacity="0.88"/>
      <stop offset="70%" stop-color="#888" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#a0a0a0" stop-opacity="0.5"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#p5-cortex)"/>
  <!-- Nucleus outline (partially obscured) -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#999" stroke-width="0.7"/>
  <!-- PSC opacity - >75% coverage, dense -->
  <circle cx="50" cy="50" r="28" fill="url(#p5-psc)"/>
  <circle cx="50" cy="50" r="22" fill="#707070" fill-opacity="0.65"/>
  <circle cx="50" cy="50" r="15" fill="#656565" fill-opacity="0.55"/>
  <circle cx="50" cy="50" r="8" fill="#5a5a5a" fill-opacity="0.45"/>
  <!-- Dense granular/plaque appearance -->
  <ellipse cx="58" cy="42" rx="18" ry="14" fill="#787878" fill-opacity="0.5"/>
  <ellipse cx="42" cy="58" rx="17" ry="13" fill="#787878" fill-opacity="0.5"/>
  <ellipse cx="58" cy="60" rx="14" ry="11" fill="#808080" fill-opacity="0.45"/>
  <ellipse cx="42" cy="40" rx="13" ry="10" fill="#808080" fill-opacity="0.45"/>
  <ellipse cx="50" cy="50" rx="20" ry="16" fill="#6a6a6a" fill-opacity="0.35"/>
</svg>