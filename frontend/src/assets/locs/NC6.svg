<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Color Grade 6 - Dark Brown/Brunescent -->
  <defs>
    <radialGradient id="nc6-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8d6e63" stop-opacity="0.92"/>
      <stop offset="25%" stop-color="#6d4c41" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#4e342e" stop-opacity="0.8"/>
    </radialGradient>
    <radialGradient id="nc6-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#c9b896" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#a08060" stop-opacity="0.45"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#nc6-cortex)"/>
  <!-- Nucleus - dark brown/brunescent -->
  <circle cx="50" cy="50" r="30" fill="url(#nc6-nucleus)"/>
  <circle cx="50" cy="50" r="22" fill="#5d4037" fill-opacity="0.5"/>
  <circle cx="50" cy="50" r="14" fill="#4e342e" fill-opacity="0.45"/>
  <circle cx="50" cy="50" r="7" fill="#3e2723" fill-opacity="0.4"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#5d4037" stroke-width="1.1"/>
</svg>