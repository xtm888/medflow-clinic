<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Posterior Subcapsular Grade 1 - Minimal central opacity -->
  <defs>
    <radialGradient id="p1-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="70%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#e0e0e0" stop-opacity="0.2"/>
    </radialGradient>
    <radialGradient id="p1-psc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c0c0c0" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#d0d0d0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#p1-cortex)"/>
  <!-- Nucleus outline -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ccc" stroke-width="0.5" stroke-dasharray="2,2"/>
  <!-- PSC opacity - small central spot (~3% area) -->
  <circle cx="50" cy="50" r="5" fill="url(#p1-psc)"/>
  <circle cx="50" cy="50" r="3" fill="#b8b8b8" fill-opacity="0.4"/>
</svg>