<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Opalescence Grade 5 - Dense opacity -->
  <defs>
    <radialGradient id="no5-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a5a5a5" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#9a9a9a" stop-opacity="0.92"/>
      <stop offset="100%" stop-color="#8a8a8a" stop-opacity="0.7"/>
    </radialGradient>
    <radialGradient id="no5-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="55%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#aaa" stop-opacity="0.45"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex region -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#no5-cortex)"/>
  <!-- Nucleus - dense haze -->
  <circle cx="50" cy="50" r="29" fill="url(#no5-nucleus)"/>
  <!-- Inner opacity layers -->
  <circle cx="50" cy="50" r="20" fill="#a0a0a0" fill-opacity="0.5"/>
  <circle cx="50" cy="50" r="12" fill="#959595" fill-opacity="0.4"/>
  <!-- Nucleus border -->
  <circle cx="50" cy="50" r="29" fill="none" stroke="#888" stroke-width="1"/>
</svg>