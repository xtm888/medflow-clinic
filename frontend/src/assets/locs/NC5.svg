<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Color Grade 5 - Amber/Brown -->
  <defs>
    <radialGradient id="nc5-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff8f00" stop-opacity="0.85"/>
      <stop offset="30%" stop-color="#e65100" stop-opacity="0.88"/>
      <stop offset="100%" stop-color="#bf360c" stop-opacity="0.7"/>
    </radialGradient>
    <radialGradient id="nc5-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="55%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#c9b896" stop-opacity="0.4"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#nc5-cortex)"/>
  <!-- Nucleus - amber/brown -->
  <circle cx="50" cy="50" r="29" fill="url(#nc5-nucleus)"/>
  <circle cx="50" cy="50" r="20" fill="#e65100" fill-opacity="0.4"/>
  <circle cx="50" cy="50" r="12" fill="#d84315" fill-opacity="0.35"/>
  <circle cx="50" cy="50" r="29" fill="none" stroke="#a1662a" stroke-width="0.9"/>
</svg>