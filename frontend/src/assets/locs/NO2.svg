<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Opalescence Grade 2 - Slight opacity -->
  <defs>
    <radialGradient id="no2-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e8e8e8" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#ddd" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ccc" stop-opacity="0.3"/>
    </radialGradient>
    <radialGradient id="no2-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="70%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#d0d0d0" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex region -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#no2-cortex)"/>
  <!-- Nucleus - slight haze -->
  <circle cx="50" cy="50" r="26" fill="url(#no2-nucleus)"/>
  <!-- Nucleus border -->
  <circle cx="50" cy="50" r="26" fill="none" stroke="#bbb" stroke-width="0.5"/>
</svg>