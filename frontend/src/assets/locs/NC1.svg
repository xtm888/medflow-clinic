<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Color Grade 1 - Clear/White -->
  <defs>
    <radialGradient id="nc1-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fafafa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f0f0f0" stop-opacity="0.2"/>
    </radialGradient>
    <radialGradient id="nc1-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="70%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#e5e5e5" stop-opacity="0.25"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#nc1-cortex)"/>
  <!-- Nucleus - clear/white -->
  <circle cx="50" cy="50" r="25" fill="url(#nc1-nucleus)"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ddd" stroke-width="0.5" stroke-dasharray="2,2"/>
</svg>