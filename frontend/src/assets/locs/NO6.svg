<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Nuclear Opalescence Grade 6 - Very dense/mature opacity -->
  <defs>
    <radialGradient id="no6-nucleus" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#888" stop-opacity="0.95"/>
      <stop offset="25%" stop-color="#7a7a7a" stop-opacity="0.97"/>
      <stop offset="100%" stop-color="#6a6a6a" stop-opacity="0.8"/>
    </radialGradient>
    <radialGradient id="no6-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#bbb" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#999" stop-opacity="0.5"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex region -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#no6-cortex)"/>
  <!-- Nucleus - very dense -->
  <circle cx="50" cy="50" r="30" fill="url(#no6-nucleus)"/>
  <!-- Inner opacity layers -->
  <circle cx="50" cy="50" r="22" fill="#808080" fill-opacity="0.6"/>
  <circle cx="50" cy="50" r="14" fill="#757575" fill-opacity="0.5"/>
  <circle cx="50" cy="50" r="7" fill="#6a6a6a" fill-opacity="0.4"/>
  <!-- Nucleus border -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#777" stroke-width="1.2"/>
</svg>