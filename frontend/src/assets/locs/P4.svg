<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LOCS III Posterior Subcapsular Grade 4 - Significant central opacity (~50%) -->
  <defs>
    <radialGradient id="p4-cortex" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="55%" stop-color="#e0e0e0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#c8c8c8" stop-opacity="0.3"/>
    </radialGradient>
    <radialGradient id="p4-psc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#787878" stop-opacity="0.85"/>
      <stop offset="40%" stop-color="#888" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#a8a8a8" stop-opacity="0.4"/>
    </radialGradient>
  </defs>
  <!-- Lens outline -->
  <ellipse cx="50" cy="50" rx="45" ry="45" fill="none" stroke="#666" stroke-width="1.5"/>
  <!-- Cortex -->
  <ellipse cx="50" cy="50" rx="44" ry="44" fill="url(#p4-cortex)"/>
  <!-- Nucleus outline -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#aaa" stroke-width="0.6"/>
  <!-- PSC opacity - ~50% coverage -->
  <circle cx="50" cy="50" r="20" fill="url(#p4-psc)"/>
  <circle cx="50" cy="50" r="14" fill="#808080" fill-opacity="0.6"/>
  <circle cx="50" cy="50" r="8" fill="#757575" fill-opacity="0.5"/>
  <!-- Irregular granular appearance -->
  <ellipse cx="56" cy="44" rx="14" ry="11" fill="#909090" fill-opacity="0.4"/>
  <ellipse cx="44" cy="56" rx="13" ry="10" fill="#909090" fill-opacity="0.4"/>
  <ellipse cx="55" cy="58" rx="10" ry="8" fill="#989898" fill-opacity="0.35"/>
  <ellipse cx="45" cy="42" rx="9" ry="7" fill="#989898" fill-opacity="0.35"/>
</svg>