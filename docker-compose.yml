# MedFlow Docker Compose Configuration
# Production-ready multi-service deployment

version: '3.8'

services:
  # =====================
  # MongoDB (Primary Database)
  # =====================
  mongodb:
    image: mongo:6.0
    container_name: medflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-medflow_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: medflow
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - medflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/medflow --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    # Note: For production, configure replica set for transactions

  # =====================
  # Redis (Cache & Sessions)
  # =====================
  redis:
    image: redis:7-alpine
    container_name: medflow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    networks:
      - medflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # =====================
  # Backend API (Node.js/Express)
  # =====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medflow-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-medflow_admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/medflow?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      PHI_ENCRYPTION_KEY: ${PHI_ENCRYPTION_KEY:?PHI_ENCRYPTION_KEY is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      # Optional services
      FACE_SERVICE_URL: ${FACE_SERVICE_URL:-http://face-service:8000}
      OCR_SERVICE_URL: ${OCR_SERVICE_URL:-http://ocr-service:8001}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medflow-network
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =====================
  # Frontend (React/Nginx)
  # =====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_ENVIRONMENT: production
    container_name: medflow-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - medflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # =====================
  # Face Recognition Service (Optional)
  # =====================
  face-service:
    build:
      context: ./face-service
      dockerfile: Dockerfile
    container_name: medflow-face-service
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-medflow_admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/medflow?authSource=admin
    networks:
      - medflow-network
    volumes:
      - face_models:/app/models
    profiles:
      - with-ai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

# =====================
# Networks
# =====================
networks:
  medflow-network:
    driver: bridge

# =====================
# Volumes
# =====================
volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  uploads_data:
  logs_data:
  face_models:
